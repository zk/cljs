<!doctype html>  
<head>
	<title>cljs - red clickable box</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript">
var click_handler = function(){
return alert("I was clicked!");
}; var body = function(){
return $("body");
}; var clickable_div = function(){
return (function(){var out = $("<div />");
out.click(click_handler);
out.css({width:100,height:100,backgroundColor:"red"});
out.append("Click Me!");
return out}());
}; $(document).ready(function(){
return body().append(clickable_div());
})
  </script>
</head>

<body>


</body>
</html>
